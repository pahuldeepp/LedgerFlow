worker_processes auto;

events {
  worker_connections 1024;
}

http {

  # ===============================
  # RATE LIMITING
  # ===============================
  limit_req_zone $binary_remote_addr zone=api_ip:10m rate=10r/s;

  map $upstream_http_x_auth_request_user $rate_key {
    default $upstream_http_x_auth_request_user;
    ""      $binary_remote_addr;
  }

  limit_req_zone $rate_key zone=api_user:10m rate=20r/s;

  # ===============================
  # UPSTREAMS
  # ===============================
  upstream rails_web {
    server web:3000;
  }

  upstream oauth2_proxy {
    server oauth2-proxy:4180;
  }

  # ===============================
  # SERVER
  # ===============================
  server {
    listen 80;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    location = /healthz {
      return 200 "ok\n";
    }

    # ===============================
    # OAuth2 Proxy Endpoints
    # ===============================
    location /oauth2/ {
      proxy_pass http://oauth2_proxy;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /oauth2/auth {
      internal;
      proxy_pass http://oauth2_proxy/oauth2/auth;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @json_unauthorized {
      default_type application/json;
      return 401 '{"error":"unauthorized"}';
    }

    # ===============================
    # API Routes (PROPER IDENTITY WIRING)
    # ===============================
    location ^~ /api/ {
      auth_request /oauth2/auth;
      error_page 401 = @json_unauthorized;

      # ðŸ”¥ CRITICAL FIX
      auth_request_set $user   $upstream_http_x_auth_request_user;
      auth_request_set $email  $upstream_http_x_auth_request_email;
      auth_request_set $groups $upstream_http_x_auth_request_groups;

      proxy_set_header X-User-ID     $user;
      proxy_set_header X-User-Email  $email;
      proxy_set_header X-User-Groups $groups;

      limit_req zone=api_ip burst=20 nodelay;
      limit_req zone=api_user burst=40 nodelay;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://rails_web;
    }

    # ===============================
    # UI
    # ===============================
    location / {
      auth_request /oauth2/auth;
      error_page 401 = /oauth2/sign_in;

      auth_request_set $user   $upstream_http_x_auth_request_user;
      auth_request_set $email  $upstream_http_x_auth_request_email;
      auth_request_set $groups $upstream_http_x_auth_request_groups;

      proxy_set_header X-User-ID     $user;
      proxy_set_header X-User-Email  $email;
      proxy_set_header X-User-Groups $groups;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://rails_web;
    }
  }
}